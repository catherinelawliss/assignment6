<!DOCTYPE html>
<html>
<head>
	<title> Assignment 6 </title>

	<script   src="https://code.jquery.com/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>

	<script>
		function Art (name, price, smallimage, largeimage)
		{
			this.name = name; 
			this.price = price; 
			this.smallimage = smallimage;
			this.largeimage = largeimage;
		}

		let arr = []; //array
		arr[0] = new Art("Cat", 500, 'cat.jpg', 'cat.jpg');
		arr[1] = new Art("Dog", 700, 'dog.jpg', 'dog.jpg');
		arr[2] = new Art("Elephant", 300, 'elephant.jpg', 'elephant.jpg');
		arr[3] = new Art("Squirrel", 200, 'squirrel.jpg', 'squirrel.jpg');
		arr[4] = new Art("Dolphin", 900, 'dolphin.jpg', 'dolphin.jpg');

		$(document).ready(function(){
			$('#divContainer img').on({
				mouseover: function(){
					var imageUrl = $(this).attr('src'); //gives image that we are on
					$('#mainImage').attr('src', imageUrl).hide().fadeIn();
				}
		});
		});

		$(document).ready(function(){
			$('#divContainer img').click(function(){
			var id = $(this).attr("id");
			var name = arr[id].name;
			var price = arr[id].price;
			
			$("div.text").html("NAME: " + name + "</br>" + " " + "PRICE: $" + price)
			setTimeout(function(){
				$("div.text").fadeOut().empty();}, 5000);
			setTimeout(function(){
    			window.location.reload(); },5000);//reloads page after so user can click new image
			});

			});

		

	</script>


	<style type="text/css">
		.imgStyle{
			height:100px; 
			width:100px;
			border:3px solid #FFF;
			
			}

		.container{
			position: relative;
		}

		.text{
			color: #D3D3D3;
			position: absolute;
			text-align: center;
			top: 50%;
			bottom: 50%;
			left: 25%;
			right: 25%;
			transform:translate(-50%,-50%);
			font-size: 40px;
			font-family: sans-serif;
		}

	</style>

</head>

<body>
	<div class = "container">
	<img id = "mainImage" height="500" width = "540" style = "border: 3px solid #FFF"
		 src = 'cat.jpg'/>
	<div class = "text"> </div>
	</div>

	</br> 
	<div id ="divContainer">

		<img src = 'cat.jpg' class = "imgStyle" id = '0'/>

		<img src = 'dog.jpg' class = "imgStyle" id = '1'/>
		<img src = 'elephant.jpg' class = "imgStyle" id = '2'/>
		<img src = 'squirrel.jpg' class = "imgStyle"/ id = '3'>
		<img src = 'dolphin.jpg' class = "imgStyle" id = '4'/>

	</div>
</body>
</html>
